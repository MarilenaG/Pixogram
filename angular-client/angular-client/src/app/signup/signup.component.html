<form  (ngSubmit) = "onClickSubmit()" [formGroup]="registerForm">
  <p> Welcome! <br> In order to use the application , please signup first </p>
  <label>User name    : </label><input pInputText formControlName="userName"  type = "text"  placeholder = "User Name" ngModel>
  <br/>
  <label>Email   : </label><input pInputText type = "text" formControlName="email" placeholder = "email" ngModel>
  <br/>
  <label>Password     : </label> <input pInputText type = "password" formControlName="password" placeholder = "Password" ngModel>
  <br/>
  <input  type = "submit" value = "submit">
</form>
