<form   [formGroup]="uploadImageForm">
  <input  type = "hidden" formControlName="id"  /> 
<div class="container">
  <div class="row"> 
    <div class="col-md-3 ">
        <label>Title    : </label>
    </div>   
    <div class="col-md-6">
        <input pInputText type = "text" formControlName="title"  /> 
    </div>       
  </div>
  <div class="row"> 
    <div class="col-md-3 ">
        <label>Description    : </label>
    </div>   
    <div class="col-md-6">
        <input pInputText type = "text" formControlName="description"  /> 
    </div>       
  </div>
  <div class="row"> 
    <div class="col-md-3 ">
        <label>Select image    : </label>
    </div>   
    <div class="col-md-6">       
      <input #file type="file" accept='image/*' (change)="preview(file.files)" />
    </div>       
  </div>
  <div class="row"> 
    <div class="col-md-3 ">
       
    </div>   
    <div class="col-md-6">
      <img [src]="imgURL" height="200" *ngIf="imgURL">
    </div>       
  </div>
  
</div>
<p-footer>
  <button type="button" pButton  (click)="processFile(file.files)" label="Upload"></button>
</p-footer>
</form>
